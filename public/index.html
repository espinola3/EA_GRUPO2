<!doctype html>

<html ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/custom.css">
    <link rel="stylesheet" href="/barra.css">

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>
</head>

<body background="images/fondo.png" ng-controller="MainController">

<nav class="navbar navbar-default" navbar-fixed-top role="navigation">
    <div class="container-fluid">
        <!--header section -->
        <div class="navbar-header" id="header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Viajapp</a>
        </div>
        <!-- menu section -->
        <div class="collapse navbar-collapse navbar-ex1-collapse" ng-controller="authController">
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-if='isLoggedIn()'  href="#/perfil1">Perfil</a></li>
                <li><a ng-if='isLoggedIn()'  href="">Rutas</a>
                    <ul>
                        <li><a ng-if='isLoggedIn()' href="#/rutas">Lista Rutas</a></li>
                        <li><a ng-if='isLoggedIn()' href="#/nuevaruta">Nuevas Rutas</a></li>
                        <li><a ng-if='isLoggedIn()' href="">Ciudades</a>
                            <ul>
                                <li><a ng-if='isLoggedIn()' href="#/ciudad">Busqueda Ciudad</a></li>
                                <li><a ng-if='isLoggedIn()' href="#/searchmapa">Busqueda Mapa</a></li>
                            </ul>
                        </li>
                    </ul>
                <li><a ng-if='isLoggedIn()' href="">Mis premios</a></li>
                </li>
                <li><a href="#/home">Home</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/register">Register</a></li>

                <li><a ng-if='isLoggedIn()' ng-click='logout()' class="btn btn-default">Logout</a></li>
                <li><a ng-if='!isLoggedIn()' href="#/login" class="btn btn-default">Login</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-view>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>

<script src="./compiled.js"></script>

</body>
</html>
