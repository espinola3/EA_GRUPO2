<!doctype html>

<html ng-app="MainApp">
<link rel="icon" type="image/png" href="./images/Viajapp_logo.png" />
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/ng-modal.css">-->
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="./barra.css">

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>
</head>

<body  ng-controller="MainController">
<style type="text/css">
    body {
        background: #cfe7fa;
    }
</style>
<nav class="navbar navbar-default navbar-fixed-top" navbar-fixed-top role="navigation"  ng-controller="authController">
    <div class="container-fluid">
        <!--header section -->
        <div class="navbar-header" id="header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Viajapp</a>
            <a href="#/home"><img src="./images/Viajapp_logo.png" width="50" height="50"></a>
        </div>
        <!-- menu section -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-if='isLoggedIn()'  href="#/perfil">Perfil</a></li>
                <li><a ng-if='isLoggedIn()'  href="">Rutas</a>
                    <ul>
                        <li><a ng-if='isLoggedIn()' href="#/rutas">Lista Rutas</a></li>
                        <li><a ng-if='isLoggedIn()' href="#/nuevaruta">Nuevas Rutas</a></li>
                        <li><a ng-if='isLoggedIn()' href="">Ciudades</a>
                            <ul>
                                <li><a ng-if='isLoggedIn()' href="#/ciudad">Busqueda Ciudad</a></li>
                                <li><a ng-if='isLoggedIn()' href="#/mapa">Busqueda Mapa</a></li>
                            </ul>
                        </li>
                    </ul>
                <li><a ng-if='isLoggedIn()' href="#/top10">Top 10</a></li>
                <li><a ng-if='isLoggedIn()' href="" >Game</a>
                    <ul>
                        <li><a ng-if='isLoggedIn()' href="#/game">Level 1</a></li>
                        <li><a ng-if='isLoggedIn()' href="#/game1">Level 2</a></li>
                    </ul>
                </li>
                <li><a href="#/about">About</a></li>
                <li><a ng-if='!isLoggedIn()' href="#/register">Register</a></li>
                <li><a ng-if='isAdmin()' href="#/admin">Admin</a></li>
                <li><a ng-if='isLoggedIn()' ng-click='logout()'>Logout</a></li>
                <li><a ng-if='!isLoggedIn()' href="#/login" >Login</a></li>

            </ul>
        </div>
    </div>

</nav>
