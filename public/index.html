<!doctype html>

<html ng-app="MainApp">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/custom.css">

    <!-- Cargamos angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <!-- Cargamos el javascript de angular -->
    <script src="core.js"></script>

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>

    <nav class="navbar navbar-default" navbar-fixed-top role="navigation">
        <div class="container-fluid">
            <!--header section -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Viajapp</a>
            </div>
            <!-- menu section -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/views/home.html">Home</a></li>
                    <li><a href="/views/about.html">About</a></li>
                    <li><a href="/views/login.html">Login</a></li>
                    <li><a href="/index.html">Register</a></li>
                    <li><a href="/views/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


</head>
<body background="images/fondo.png" ng-controller="MainController">
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1>Sign up </h1>
    </div>

    <div class="row">
        <!-- <div class="col-sm-6 col-sm-offset-1">
              <table class="table table-striped">
                 **<tr class="info">
                     <td>Name</td>
                     <td>Email</td>
                     <td>City</td>
                 </tr>
                 <tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
                     <td>{{ persona.name }}</td>
                     <td>{{ persona.email }}</td>
                     <td>{{ persona.city }}</td>
                     <td><a href="#" ng-click="borrarPersona(persona.name)">Eliminar</a></td>
                 </tr>
             </table>
         </div>-->
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <form name="myForm" >
                <div class="form-group">

                    <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="newPersona.name" >
                    <br>
                    <input type="email" class="form-control input-lg text-center" id="inputEmail" placeholder="Email" ng-model="newPersona.email" >
                    <br>
                    <input type="password" class="form-control input-lg text-center" value="" placeholder="Pass"  name = "pass1" id = "pass1" ng-keyup="verificar(newPersona.pass, newPersona.pass2);" ng-model="newPersona.pass" >
                    <br>
                    <input type="password" class="form-control input-lg text-center" value="" placeholder="Repeat Pass" name = "pass2" id = "pass2" ng-keyup="verificar(newPersona.pass, newPersona.pass2);" ng-model="newPersona.pass2">
                    <span> {{passerror}}<!-- mensaje de verificaciÃ³n--> </span><br />
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="City" ng-model="newPersona.city" >
                </div>
                <!-- Acciones que podemos realizar en el formulario -->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarPersona()" ng-disabled="!newPersona.pass|| !newPersona.city || !newPersona.name || selected">Registrar</button>
                <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled=" !newPersona.pass|| !newPersona.email|| !newPersona.city || !newPersona.name || selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona.name)" ng-disabled="!newPersona.name ||selected">Borrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
