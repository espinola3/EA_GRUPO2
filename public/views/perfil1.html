<body  ng-controller="MainController">
<style type="text/css">
    body {
        background: #cfe7fa;
    }
</style>
<div class="container">
    <div class="box box-primary" ng-controller="userInfo" data-ng-init="showDetail(getUserInfo())">
        <div class="box-body"  ng-repeat="persona in persona" >
            <div class=""  ><br><br><br>
                <H1> <p align="center"><strong><i class="fa fa-file-text-o margin-r-5"  color="red"></i>  SOBRE MI  </strong><img align="right" src= {{persona.pic}}  width="75" height="75"  /></p></H1>


            </div><br>

                <hr>

            <div >


               <form class=contacto >
                    <b><p align="left">Genero:   <select name="gender">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Otro</option>
                          </select></p><br></b>
                    <b><p align="left"><label>Correo:</label> <input type="text" size="30" name="email"  placeholder={{persona.email}} ng-model="putPersona.email">  <br><br> </p></b>
                    <b><p align="left"><label>Ciudad:</label> <input type="text" name="city" placeholder={{persona.city}} ng-model="putPersona.city" ><br><br></p></b>
                    <b><p align="left"><label>Direcci√≥n:</label> <input type="text" name="address" placeholder={{persona.address}} ng-model="putPersona.address"><br><br></p></b>
                    <b><p align="left"><label>Puntos:</label> {{persona.numrutas}} </p><br></b>
                    <b><p align="left"><label>Sobre mi:</label> </p></b>
                    <textarea  name="about" rows="5" cols="10" placeholder={{persona.about}} ng-model="putPersona.about"></textarea> <br><br><br>

                    <button type="submit" class="btn btn-success btn-lg" ng-click="modificarPersona(getUserInfo())">Guardar</button>

                </form>


            </div>

        </div>
    </div>
</div>
</body>
</html>
