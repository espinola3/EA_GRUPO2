
<body background="../images/fondo.png" ng-controller="MainController">
<div class="container">
    <div class="box box-primary" ng-controller="userInfo" data-ng-init="showDetail(getUserInfo())">
        <div class="box-body">
            <strong><i class="fa fa-file-text-o margin-r-5"></i> Sobre {{getUserInfo()}}</strong>
            <hr>
            <div ng-repeat="persona in persona" >

                <style type="text/css">
                    img {
                        margin-top: -195px;
                        margin-left: -290px;
                        left: 50%;
                        top: 50%;
                        position: absolute;
                    }
                </style>



                <p><b> Correo</b>: {{persona.email}}</p>
            <p><b>City</b>: {{persona.city}}</p>
            <hr>
                <img src= {{persona.pic}} margin="580"    />

            </div>


        </div>
    </div>
</div>
</body>
</html>
