<body background="../images/fondo.png" ng-controller="MainController">
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1>Busqueda Ciudad </h1>
    </div>
    <input type="text" class="form-control input-lg text-center" placeholder="Buscar" ng-model="newRuta.city" >
    <br>
    <button type="submit" class="btn btn-success btn-lg" ng-click="Mostrarporciudad(newRuta.city)">Buscar por ciudad</button>
    <div class="col-sm-6 col-sm-offset-1">
        <table class="table table-striped">
            <tr class="info">
                <td>Type</td>
                <td>Name</td>
                <td>Time</td>
                <td>Puntos de Interest</td>
            </tr>
            <tr ng-repeat="ruta in rutas">
                <td>{{ruta.type }}</td>
                <td>{{ ruta.name }}</td>
                <td>{{ ruta.time }}</td>
                <td>{{ ruta.interest }}</td>
                <td><a ng-click="addAddress2(ruta.interest)">Eliminar</a></td>
            </tr>
        </table>
    </div>
    <h3>Busqueda Direccion</h3>
    <p>
        <input type="text" placeholder="Direccion, coordenadas" ng-model="address" style="width: 210px"/>
        <button ng-click="addAddress2('Plaza Catalunya, Barcelona')">Buscar</button>
    </p>
    <div id="map_container">
    </div>
</div>
</body>
