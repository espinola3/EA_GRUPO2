<br><br><br><h1>BUSQUEDA MAPA </h1>
<style type="text/css">
    body {
        background: #cfe7fa;
    }
</style>
<div id="map_container">
</div>
<div class="controls">
    <h3>Localizaci√≥n Actual</h3>
    <p>
        <button ng-click="addCurrentLocation()">Localizarme</button>
    </p>
    <h3>Busqueda Direccion</h3>
    <p>
        <input type="text" placeholder="Direccion, coordenadas" ng-model="address" style="width: 210px"/>
        <button ng-click="addAddress()">Buscar</button>
    </p>

</div>

<div class="container" ng-controller="MainController" data-ng-init="MostrarRutas()">
    <table class="table table-striped">
        <tr ng-repeat="ruta in rutas" data-ng-init="drawRoutes(ruta.interest)"> </tr>
    </table>

</div>
