<body ng-controller="MainController">
<style type="text/css">
    body {
        background: #cfe7fa;
    }
</style>
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1> TOP 10 </h1>
    </div>

    <div class="">
        <table class="table table-striped">
            <tr class="info">
                <td>Name</td>
                <td>Ciudad</td>
                <td>Puntos</td>
            </tr>
            <tr ng-repeat="persona in personas | orderBy:'-numrutas'">
                <td>{{persona.username }}</td>
                <td>{{persona.city }}</td>
                <td>{{persona.numrutas}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
