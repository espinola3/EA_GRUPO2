<!doctype html>

<html ng-app="starter">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>


</head>

<ion-pane>

<ion-view  hide-back-button="true">

	<ion-content>
	
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1>Nuevas Rutas </h1>
    </div>

    <div class="col-sm-4 col-sm-offset-1 text-center">
        <form name="myForm">
            <div class="form-group">

                <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="newRuta.name" required>
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Type" ng-model="newRuta.type" >
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="City" ng-model="newRuta.city" >
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Time" ng-model="newRuta.time" >
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Interests" ng-model="newRuta.interest" >
            </div>

            <!-- Acciones que podemos realizar en el formulario -->
            <button type="submit" class="btn btn-success btn-lg" ng-click="registrarRuta()" ng-disabled="myForm.$invalid || !newRuta.name || !newRuta.type|| !newRuta.city|| !newRuta.time || !newRuta.interest || selected">Registrar</button>
        </form>
    </div>

</div>
</ion-content>
</ion-view>
</body>
</ion-pane>>
