<!doctype html>

<html ng-app="starter">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>


</head>

<ion-pane>

<ion-view  hide-back-button="true">

	<ion-content>
	
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1> TOP 10 </h1>
    </div>
    <h1> Lista de los 10 Usuarios que m√°s rutas han creado </h1>
    <div class="col-sm-6 col-sm-offset-1">
        <table class="table table-striped">
            <tr class="info">
                <td>Name</td>
                <td>Puntos</td>
            </tr>
            <tr ng-repeat="persona in personas | orderBy:'-numrutas'">
                <td>{{persona.username}}</td>
                <td>{{persona.numrutas}}</td>
            </tr>
        </table>
    </div>
</div>
</ion-content>
</ion-view>
</body>
</ion-pane>>
