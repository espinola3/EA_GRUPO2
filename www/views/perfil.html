<!doctype html>

<html ng-app="starter">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>


</head>

<ion-pane>

<ion-view  hide-back-button="true">

	<ion-content>
	
<div class="container">

    <div class="box box-primary" data-ng-init="showDetail()">
        <div class="box-body">
            <strong><i class="fa fa-file-text-o margin-r-5"></i> Sobre {{user}}</strong>
            <hr>
            <div ng-repeat="persona in persona" >

                <style type="text/css">
                    img {
                        margin-top: -195px;
                        margin-left: -290px;
                        left: 50%;
                        top: 50%;
                        position: absolute;
                    }
                </style>



                <p><b> Correo</b>: {{persona.email}}</p>
            <p><b>City</b>: {{persona.city}}</p>
                <b>Puntos</b>: {{persona.numrutas}}</p>
            <hr>
                <img src= {{persona.pic}} marg  in="580" sizes="min-width: 36em"   />

            </div>


        </div>
    </div>
</div>

</ion-content>
</ion-view>
</body>
</ion-pane>>
