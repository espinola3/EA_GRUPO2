<!doctype html>

<html ng-app="starter">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>




</head>
<ion-pane>
<ion-view  hide-back-button="true">
	<ion-content>
	
<div class="container">

    <div class="jumbotron text-center" ng-prueba>
        <h1>NÂº de Rutas: <span class="label label-success">{{ rutas.length }}</span></h1>
    </div>
	

            <div ng-repeat="rutetype in typerutas" class="animate-repeat-category">
                <button class="btn btn-primary btn-block btn-sm" ng-click="toggleCategory(rutetype) || Mostrarportipo(rutetype.type)">
                    {{ rutetype.type }}
                    <span class="expand-indicator" ng-show="rutetype.expanded">&mdash;</span>
                    <span class="expand-indicator" ng-show="!rutetype.expanded">+</span>
                </button>

                <!--  Item group inside each category -->
                <div class="list-items animate-show-item" ng-show="rutetype.expanded">
                    <ul>
                        <div ng-repeat="ruta in rutas" class="animate-repeat-item">
                            <button class="btn btn-primary btn-block btn-sm" ng-click="toggleCategory(ruta)">
                                {{ ruta.name }}
                                <span class="expand-indicator" ng-show="ruta.expanded">&mdash;</span>
                                <span class="expand-indicator" ng-show="!ruta.expanded">+</span>
                            </button>
                            <div class="list-items animate-show-detalles" ng-show="ruta.expanded">
                                <ul>
                                    <li>City: {{ruta.city}}</li>
                                    <li>Time: {{ruta.time}}</li>
                                    <li>Interest: {{ruta.interest}}</li>
                                </ul>
                            </div>
                        </div>

                    </ul>
                </div>
                <div class="no-items"><small ng-show="rutetype.expanded && rutetype.length==0">No routes of this type!</small></div>
            </div>
			<input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="yeah" >
			<button type="submit" class="btn btn-success btn-lg" ng-click="Send()">Buscar en el mapa</button>
</div>
</ion-content>
</ion-view>
</body>
</ion-pane>
</html>
