<html ng-app="starter">
<head>


<meta charset="utf-8">

    <title>Viajapp</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/style.css"> -->
	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>

    <link href="../css/style.css" rel="stylesheet">
	
	<!-- Google Maps 
	<script type="text/javascript-lazy" src="http://maps.googleapis.com/maps/api/js"></script>

    <script src="../js/map.js"></script> -->

    <script type="text/ng-template" id="ng-confirm-template">
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link pull-left" ng-click="no()">No</button>
            <button class="btn btn-primary pull-right" ng-click="yes()">Yes</button>
        </div>
    </script>
</head>
<body>

<ion-view  hide-back-button="true">
<ion-content>
<h1>Mapa</h1>
<div id="map">

</div>

<button type="submit" class="btn btn-success btn-lg" ng-click="Locate()">Mi posici√≥n</button>
<input type="text" placeholder="Direccion, coordenadas" ng-model="address.add"/>
        <button ng-click="addAddress()">Buscar</button>
<button type="submit" class="btn btn-warning btn-lg" ng-click="refresh()">Refrescar</button>

<label>{{name}}</label>
<label>{{city}}</label>
<label>{{time}}</label>
<label>{{interest}}</label>
</ion-content>
</ion-view>

</body>
</html>
